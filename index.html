<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Modular Space App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/planck-js@1.3.0/dist/planck.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="relative overflow-hidden">
  <!-- 背景 -->
  <canvas id="cosmos"      class="absolute inset-0 z-0 pointer-events-none"></canvas>
  <canvas id="starfield"   class="absolute inset-0 z-5 pointer-events-none"></canvas>
  <canvas id="paintCanvas" class="absolute inset-0 z-15 pointer-events-none"></canvas>
  <!-- アイテム群 -->
  <div id="container" class="relative w-full h-full z-20"></div>
  <div id="detail" class="hidden fixed inset-0 bg-black bg-opacity-80 z-40 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg text-white text-center">
      <button id="detail-close" class="mb-4 px-4 py-2 bg-gray-600 rounded">Close</button>
      <div id="detail-content"></div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
