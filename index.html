<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Modular Space App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/planck-js@1.3.0/dist/planck.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="relative overflow-hidden">
  <!-- 背景 -->
  <canvas id="cosmos"      class="absolute inset-0 z-0 pointer-events-none"></canvas>
  <canvas id="starfield"   class="absolute inset-0 z-5 pointer-events-none"></canvas>
  <canvas id="paintCanvas" class="absolute inset-0 z-15 pointer-events-none"></canvas>
  <!-- アイテム群 -->
  <div id="container" class="relative w-full h-full z-20"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
